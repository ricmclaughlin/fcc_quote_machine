<div class="container">
  <div class="jumbotron text-center">
    <h1 class="{{main.quote.quoteType}}">{{main.quote.quoteText}}</h1>
    <h2 class="{{main.quote.quoteType}}">{{main.quote.quoteAuthor}}</h2>
    <button class="btn btn-primary" ng-click="main.getDisplayQuote()">Get a Quote!</button>
    <div>
      <div tweet="main.quoteTweet"></div>
      <div fb-like="myModel.Url"></div>
      <div google-plus="myModel.Url"></div>
      <div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>

    </div>
  </div>
  
</div>
